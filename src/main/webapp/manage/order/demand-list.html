<script type="text/javascript">
    var nowPage = 1;
    var pageSize = 10;
    var adminId = "";
    var searchField = "";
    var searchValue = "";
    var searchStartTime = "";
    var searchEndTime = "";
    $(document).ready(function () {
        /*
         * 获取URL参数开始,listPartTable.html?tableName=name
         */
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
            }
        }
        adminId = $.cookie("website-adminId");
        searchField = "pub_admin_id";
        searchValue = adminId;
        //classid = theRequest['classid'];
        /*
         * 获取URL参数结束
         */
        getInfoList();
    });

    /**
     * 获得信息的列表
     */
    function getInfoList() {
        ids = "";
        $.ajax({
            url: './queryDemandList',
            type: 'POST',
            dataType: 'json',
            //async: false, //异步：关闭
            data: {
                'nowPage': nowPage, 'pageSize': pageSize,
                'searchField': searchField, 'searchValue': searchValue,
                'searchStartTime': searchStartTime, 'searchEndTime': searchEndTime
            },
            success: function (res) {
                var html = "";
                if (res.code != 200) {
                    html += "<tr ><td colspan='20' style='text-align:center;'>" + res.msg + "</td></tr>";
                    layer.msg(res.msg);

                } else if (res.data.total == 0) {
                    html += "<tr ><td colspan='20' style='text-align:center;'>没有相关信息</td></tr>";

                } else {
                    var req = res.data.list;
                    $.each(req, function (n, info) {

                        demandContent = "<a onclick='openContent(\"" + info.demandId + "\")' href='javascript:;'><span style='color: green'><i class='Hui-iconfont'>&#xe695;</i> 点击查看</span></a>";

                        var confirmRes = "";
                        if (info.isConfirm == '0') {
                            confirmRes = "未审核";
                        } else if (info.isConfirm == '1') {
                            confirmRes = "审核通过";

                        } else if (info.isConfirm == '2') {
                            confirmRes = "审核未通过";

                        }

                        //动态生成信息列表
                        html +=
                            "<tr class='text-c'>" +
                            "<td><input type='checkbox' value='" + info.demandId + "' name='cb-id' onchange='setIds()'></td>" +
                            "<td>" + info.demandId + "</td>" +
                            "<td>" + info.demandTitle + "</td>" +
                            "<td>" + demandContent + "</td>" +
                            "<td>" + confirmRes + "</td>" +
                            "<td>" + fomatTimestamp2Str(info.confirmTime) + "</td>" +
                            "<td>" + fomatTimestamp2Str(info.createTime) + "</td>" +
                            "<td >" + "<a title='修改' onclick='openLayer(\"demand-add.html?id=" + info.demandId + "\")' class='ml-10' style='text-decoration:none;color:green;font-size: 15px;' href='javascript:;'><i class='Hui-iconfont'>&#xe6df;</i></a>"
//                                + "<a title='删除' onclick='datadel(\"" + info.demandId + "\")' class='ml-10' style='text-decoration:none;color:red;font-size: 15px;' href='javascript:;'><i class='Hui-iconfont'>&#xe609;</i></a>"
                        "</td>" +
                        "</tr>";
                    });
                }

                //*****设置页码*****
                var ss = page(res.data, "list");
                $("#page_btn").empty();
                $('#page_btn').append(ss);
                //*****设置页码*****
                $("#infoList").html(html);
            }, error: function () {
                layer.msg("网络异常！");
            }
        });
    }

    //翻页方法
    function list(now) {
        nowPage = now;
        getInfoList();
    }

    /**
     * 搜索信息方法
     */
//搜索的参数，全局变量

    function searchInformation() {
        nowPage = 1;
        searchField = $("#searchField").val();
        searchValue = $("#searchValue").val();
        searchStartTime = $("#searchStartTime").val();
        searchEndTime = $("#searchEndTime").val();

        getInfoList();
    }

    /*
     * 设置每页显示多少条数据
     */
    function pageSizeChange(newSize) {
        pageSize = newSize;
        getInfoList();
    }

    /**
     * 设置显示消息类型
     */
    function setIsPublish(value) {
        isPublish = value;
        getInfoList();
    }

    function fomatTimestamp2Str(timestamp) {
        if (timestamp == null || timestamp == "") {
            return "无";
        }
        var t, y, m, d, h, i, s;
        t = new Date(timestamp);
        y = t.getFullYear();
        m = t.getMonth() + 1;
        d = t.getDate();
        h = t.getHours();
        i = t.getMinutes();
        s = t.getSeconds();
        //可根据需要在这里定义时间格式
        return y + '-' + (m < 10 ? '0' + m : m) + '-' + (d < 10 ? '0' + d : d) + ' ' + (h < 10 ? '0' + h : h) + ':' + (i < 10 ? '0' + i : i) + ':' + (s < 10 ? '0' + s : s);
    }

    /**
     * 设置批量ids
     */
    var ids = "";

    function setIds() {
        ids = "";
        $("input[name='cb-id']:checked").each(function (n, thisobj) {
            if (ids == "") {
                ids += thisobj.value;
            } else {
                ids += "," + thisobj.value;
            }
        });
    }

    /**
     * 删除信息方法
     */
    function datadel(id) {
        var thisIds = ids;
        if (id != null && id != "") {
            thisIds = id;
        }
        if (thisIds == null || thisIds == "") {
            layer.msg("没有选中任何信息");
            return null;
        }
        layer.confirm(
            '确定删除该信息吗?',
            {btn: ['确定', '取消']}, //按钮
            function () {
                $.ajax({
                    url: 'deleteAdmin',
                    type: 'POST',
                    dataType: 'json',
                    data: {'activityIds': thisIds},
                    success: function (res) {
                        if (res.code != 200) {
                            layer.msg(res.msg, {icon: 2});
                        } else {
                            //刷新页面
                            layer.msg('删除成功', {icon: 1});
                            getInfoList();
                        }
                    }, error: function () {
                        layer.msg("网络异常！");
                    }
                });
            },
            function () {
                //layer.msg('什么也没做');
            });
    }


    /*查看详情*/
    function openLayer(url) {
        layer.open({
            type: 2,
            //title: title,
            title: false, //不显示标题
            content: url,
            //content: '暂无',
            area: [document.body.clientWidth * 0.9 + 'px', document.body.clientHeight * 0.9 + 'px']
        });
    }
    /*查看活动详情*/
    function openContent(thisid) {
        $.ajax({
            url: './queryDemand',
            type: 'POST',
            dataType: 'json',
            //async: false, //异步：关闭
            data: {'demandId': thisid},
            success: function (res) {
                if (res.code != 200) {
                    layer.msg(res.msg, {icon: 2});
                } else {
                    var info = res.data;
                    layer.open({
                        type: 1,
                        title: false,
                        content: info.demandContent,
                        area: [document.body.clientWidth * 0.9 + 'px', document.body.clientHeight * 0.9 + 'px']
                    });
                }
            }, error: function () {
                layer.msg("网络异常！");
            }
        });
    }

</script>
