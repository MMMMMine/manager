<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 最新动态管理 <span class="c-gray en">&gt;</span> 新闻列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		发布时间范围：
		<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'searchEndTime\')||\'%y-%M-%d\'}' })" id="searchStartTime" class="input-text Wdate" style="width:180px;">
		-
		<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'searchStartTime\')}',maxDate:'%y-%M-%d' })" id="searchEndTime" class="input-text Wdate" style="width:180px;">
		<span class="select-box inline">
			<select name="" class="select" id="searchField">
				<option value="news_content" selected>内容</option>
				<option value="news_title">标题</option>
				<option value="news_author">作者</option>
				<option value="pusher">发布人</option>
			</select>
		</span>
		<input type="text" id="searchValue" placeholder=" 请输入要搜索的内容" style="width:250px" class="input-text">
		<button class="btn btn-success" type="button" onclick="searchInformation()"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l" style="width: 100%;">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>

			<a href="javascript:;" onclick="openLayer('news-add.html')" class="btn btn-primary radius" style="float:right;"><i class="Hui-iconfont">&#xe600;</i> 新增新闻</a>

		</span>
	</div>
	<div class="mt-20">
		<div class="pageSizeSelect_wrap">
			<label>每页显示
				<select class="pageSizeSelect" onchange="pageSizeChange(this.value)">
					<option value="1">1</option>
					<option value="10" selected>10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>条
			</label>
			<label style="float: right;">是否发布：
				<select class="pageSizeSelect" onchange="setIsPublish(this.value)">
					<option value="">无限制</option>
					<option value="1">只显示已发布</option>
					<option value="0">只显示未发布</option>

					<th width="80">作者</th>
					<th width="80">发布人</th>

					<th width="100">链接</th>

					<th width="60">发布时间</th>

<script type="text/javascript">
var nowPage = 1;
var pageSize = 10;
var isPublish = "";//1为已发布，0为未发布
$(document).ready(function () {
	/*
	 * 获取URL参数开始,listPartTable.html?tableName=name
	 */
	var url = location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for (var i = 0; i < strs.length; i++) {
			theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
		}
	}
	//classid = theRequest['classid'];
	/*
	 * 获取URL参数结束
	 */
	getInfoList();
});

/**
 * 获得信息的列表
 */
function getInfoList() {
    ids="";
	$.ajax({
		url:'./queryNewsList',
		type: 'POST',
		dataType: 'json',
		//async: false, //异步：关闭
		data: {'nowPage': nowPage, 'pageSize': pageSize,
			'searchField':searchField, 'searchValue':searchValue,
			'searchStartTime':searchStartTime, 'searchEndTime':searchEndTime,
			'isPublish':isPublish},
		success: function (res) {
			var html = "";
			if (res.code != 200) {
                html += "<tr ><td colspan='20' style='text-align:center;'>"+res.msg+"</td></tr>";
				layer.msg(res.msg);

			}else if (res.data.total == 0) {
				html += "<tr ><td colspan='20' style='text-align:center;'>没有相关信息</td></tr>";

			} else {
				var req=res.data.list;
				$.each(req, function (n, info) {

                    var publishStr = "未知状态";
                    var publishBtnStr = "";
                    if(info.isPublish == "0"){
                        publishStr = "<span style='color: orangered'>未发布</span>";
                        publishBtnStr = "<a title='上架' onclick='publish(\""+info.id+"\",\"1\")' style='text-decoration:none;color:green;font-size: 15px;' href='javascript:;'><i class='Hui-iconfont'>&#xe6dc;</i></a>";
                    }else if(info.isPublish == "1"){
                        publishStr = "<span style='color: green'>已发布</span>";
                        publishBtnStr = "<a title='下架' onclick='publish(\""+info.id+"\",\"0\")' style='text-decoration:none;color:orangered;font-size: 15px;' href='javascript:;'><i class='Hui-iconfont'>&#xe6de;</i></a>";
                    }

                    var urlLinkStr = "无";
                    if(info.newsUrl != null && info.newsUrl != ""){
                        urlLinkStr = "<a href='"+info.newsUrl+"' target='_blank'><span style='color: blue'><i class='Hui-iconfont'>&#xe695;</i> 跳转链接</span></a>";
                    }

					//动态生成信息列表
					html += "<tr class='text-c'>"+
						"<td><input type='checkbox' value='"+info.id+"' name='cb-id' onchange='setIds()'></td>"+
						"<td>"+info.id+"</td>"+
                        "<td>"+info.newsTitle+"</td>"+
                        "<td>"+info.newsAuthor+"</td>"+
						"<td>"+info.pusher+"</td>"+
						"<td>"+info.newsPreview+"</td>"+
                        "<td>"+urlLinkStr+"</td>"+
						"<td>"+publishStr+"</td>"+
						"<td>"+fomatTimestamp2Str(info.createTime)+"</td>"+
						"<td >" +
                        	publishBtnStr +
                        	"<a title='修改' onclick='openLayer(\"news-add.html?id="+info.id+"\")' class='ml-10' style='text-decoration:none;color:green;font-size: 15px;' href='javascript:;'><i class='Hui-iconfont'>&#xe6df;</i></a>"+
                        	"<a title='删除' onclick='datadel(\""+info.id+"\")' class='ml-10' style='text-decoration:none;color:red;font-size: 15px;' href='javascript:;'><i class='Hui-iconfont'>&#xe609;</i></a>"+
						"</td>"+
					"</tr>";
				});
			}
			//*****设置页码*****
			var ss = page(res.data, "list");
			$("#page_btn").empty();
			$('#page_btn').append(ss);
			//*****设置页码*****
			$("#infoList").html(html);
		},error: function () {
            layer.msg("网络异常！");
		}
	});
}

//翻页方法
function list(now) {
	nowPage = now;
	getInfoList();
}

/**
 * 搜索信息方法
 */
//搜索的参数，全局变量
var searchField = "";
var searchValue = "";
var searchStartTime = "";
var searchEndTime = "";
function searchInformation() {
    nowPage = 1;
	searchField = $("#searchField").val();
	searchValue = $("#searchValue").val();
	searchStartTime = $("#searchStartTime").val();
	searchEndTime = $("#searchEndTime").val();

	getInfoList();
}

/*
 * 设置每页显示多少条数据
 */
function pageSizeChange(newSize){
    pageSize = newSize;
    getInfoList();
}

/**
 * 设置显示消息类型
 */
function setIsPublish(value) {
    isPublish = value;
    getInfoList();
}

function fomatTimestamp2Str(timestamp) {
    if(timestamp == null || timestamp == ""){
        return "时间错误";
	}
	var t, y, m, d, h, i, s;
	t = new Date(timestamp);
	y = t.getFullYear();
	m = t.getMonth() + 1;
	d = t.getDate();
	h = t.getHours();
	i = t.getMinutes();
	s = t.getSeconds();
	//可根据需要在这里定义时间格式
	return y + '-' + (m < 10 ? '0' + m : m) + '-' + (d < 10 ? '0' + d : d) + ' ' + (h < 10 ? '0' + h : h) + ':' + (i < 10 ? '0' + i : i) + ':' + (s < 10 ? '0' + s : s);
}

/**
 * 设置批量ids
 */
var ids="";
function setIds(){
    ids="";
    $("input[name='cb-id']:checked").each(function (n, thisobj) {
        if (ids == "") {
            ids += thisobj.value;
        } else {
            ids += "," + thisobj.value;
        }
    });
}

/**
 * 删除信息方法
 */
function datadel(id) {
    var thisIds = ids;
    if(id != null && id != ""){
        thisIds = id;
    }
    if(thisIds == null || thisIds == ""){
        layer.msg("没有选中任何信息");
        return null;
    }
    layer.confirm(
        '确定删除该信息吗?',
		{btn: ['确定','取消']}, //按钮
		function(){
			$.ajax({
				url: 'deleteNews',
				type: 'POST',
				dataType: 'json',
				data: {'newsIds': thisIds},
				success: function (res) {
                    if (res.code != 200) {
                        layer.msg(res.msg, {icon: 2});
                    } else {
                        //刷新页面
                        layer.msg('删除成功', {icon: 1});
                        getInfoList();
                    }
				},error: function () {
                    layer.msg("网络异常！");
				}
			});
		},
		function(){
			//layer.msg('什么也没做');
		});
}

/**
 * 发布信息方法
 */
function publish(id,value) {
    var thisIds = ids;
    if(id != null && id != ""){
        thisIds = id;
    }
    if(thisIds == null || thisIds == ""){
        layer.msg("没有选中任何信息");
        return null;
    }
    var confirmStr = "";
    if(value=="0"){
        confirmStr = "确定下架吗？";
    }else if(value=="1"){
        confirmStr = "确定上架吗？";
    }
    layer.confirm(
        confirmStr,
        {btn: ['确定','取消']}, //按钮
        function(){
            $.ajax({
                url: 'publishNews',
                type: 'POST',
                dataType: 'json',
                data: {'newsIds': thisIds,
                    'value': value},
                success: function (res) {
                    if (res.code != 200) {
                        layer.msg(res.msg, {icon: 2});
                    } else {
                        //刷新页面
                        layer.msg('设置成功', {icon: 1});
                        getInfoList();
                    }
                },error: function () {
                    layer.msg("网络异常！");
                }
            });
        },
        function(){
            //layer.msg('什么也没做');
        });
}

/*查看详情*/
function openLayer(url){
	layer.open({
		type: 2,
		//title: title,
        title: false, //不显示标题
		content: url,
        //content: '暂无',
        area: [document.body.clientWidth*0.9+'px', document.body.clientHeight*0.9+'px']
	});
}

/*查看活动详情*/
function openContent(thisid){
    $.ajax({
        url:'queryNews',
        type: 'POST',
        dataType: 'json',
        //async: false, //异步：关闭
        data: {'noticeId': thisid},
        success: function (res) {
            if (res.code != 200) {
                layer.msg(res.msg, {icon: 2});
            } else {
                var info = res.data;
                layer.open({
                    type: 1,
                    title: false,
                    content: info.content_html,
                    area: [document.body.clientWidth*0.9+'px', document.body.clientHeight*0.9+'px']
                });
            }
        },error: function () {
            layer.msg("网络异常！");
        }
    });
}


</script>
