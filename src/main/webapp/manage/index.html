<script type="text/javascript" src="lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
    var account = "";
    $(document).ready(function () {

        changeSkin("blue");

        account = $.cookie("website-account");
        roleId = $.cookie("website-roleId");
        getRoleInfo();
        $("#myself-account").html(account);
    });

    function getRoleInfo() {
        $.ajax({
            url: './role/queryRoleInfo',
            type: 'POST',
            dataType: 'json',
            data: {'roleId': roleId},
            success: function (res) {
                if (res.code != 200) {
                    alert(res.msg);

                } else {
                    var jsonObj = JSON.parse(res.data.roleAuth);

                    var html = "";

                    for (var i = 0; i < jsonObj.menu.length; i++) {
                        var item = jsonObj.menu[i];
                        if (item.name == "menu-role") {

                            var page = item.page;

                            html += '<dl id="menu-role"><dt><i class="Hui-iconfont">&#xe616;</i>角色管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>';

                            for (var j = 0; j < page.length; j++) {

                                if (page[j].url == "./role/role-list.html") {
                                    html += '<dd><ul><li><a data-href="./role/role-list.html" data-title="角色列表" href="javascript:void(0)">角色列表</a></li></ul> </dd>';
                                }

                            }

                            html += '</dl>';

                        }

                        if (item.name == "menu-admin") {

                            var page = item.page;

                            html += '<dl id="menu-admin"><dt><i class="Hui-iconfont">&#xe616;</i>人员管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>';

                            for (var j = 0; j < page.length; j++) {

                                if (page[j].url == "./admin/admin-list.html") {
                                    html += '<dd><ul><li><a data-href="./admin/admin-list.html" data-title="人员列表" href="javascript:void(0)">人员列表</a></li></ul> </dd>';
                                }

                            }

                            html += '</dl>';

                        }

                        if (item.name == "menu-order") {

                            var page = item.page;

                            html += '<dl id="menu-order"><dt><i class="Hui-iconfont">&#xe616;</i>订单管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>';

                            for (var j = 0; j < page.length; j++) {

                                if (page[j].url == "./order/demand-list.html") {
                                    html += '<dd><ul><li><a data-href="./order/demand-list.html" data-title="我的客户需求列表" href="javascript:void(0)">我的客户需求列表</a></li></ul> </dd>';
                                }
                                if (page[j].url == "./order/demand-confirm-list.html") {
                                    html += '<dd><ul><li><a data-href="./order/demand-confirm-list.html" data-title="客户需求审核列表" href="javascript:void(0)">客户需求审核列表</a></li></ul> </dd>';
                                }
                                if (page[j].url == "./order/demand-charge-list.html") {
                                    html += '<dd><ul><li><a data-href="./order/demand-charge-list.html" data-title="我的项目列表" href="javascript:void(0)">我的项目列表</a></li></ul> </dd>';
                                }
                                if (page[j].url == "./order/demand-charge-confirm-list.html") {
                                    html += '<dd><ul><li><a data-href="./order/demand-charge-comfirm-list.html" data-title="项目进度计划审核列表" href="javascript:void(0)">项目进度计划审核列表</a></li></ul> </dd>';
                                }

                            }

                            html += '</dl>';

                        }

                    }

                    $(".menu_dropdown").append(html);


                }
            }, error: function () {
                alert("网络异常！");
            }
        });
    }

    /*个人信息*/
    function myselfInfo() {
        layer.open({
            type: 1,
            area: ['300px', '200px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: '查看信息',
            content: '<div>管理员信息,还没写</div>'
        });
    }

    function logout() {
        $.cookie('website-account', '', {path: "/"});
        $.cookie('website-token', '', {path: "/"});
        window.location.href = "./login.html";
    }
