    <title>添加人员 - 人员管理 - H-ui.admin v3.1</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>人员账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="account" name="account">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码,不修改无需填写"
                       id="password"
                       name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码,不修改无需填写" id="password2"
                       name="password2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" id="adminRole" name="adminRole" size="1">

			</select>
			</span></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"
                       onclick="addOrUpdateAdmin()">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    var adminId = '';
    $(document).ready(function () {
        /*
         * 获取URL参数开始,listPartTable.html?tableName=name
         */
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
            }
        }
        adminId = theRequest['id'];
        /*
         * 获取URL参数结束
         */

        getRoleList();

        if (adminId != "" && adminId != null) {
            getInfo();
        }
//        getOrderList();
    });

    /**
     * 获得信息的详情
     */
    function getRoleList() {
        $.ajax({
            url: '../role/queryRoleList',
            type: 'POST',
            dataType: 'json',
            async: false, //异步：关闭
            data: {
                nowPage: '1',
                pageSize: '100'
            },
            success: function (res) {
                if (res.code != 200) {
                    layer.open({title: '警告', content: res.msg});

                } else {
                    var info = res.data;

                    for (i = 0; i < info.list.length; i++) {

                        $("select[name='adminRole']").append(
                            "<option value=" + info.list[i].roleId + ">" + info.list[i].roleName + "</option>"
                        );

                    }

                    console.log(info);


                }
            },
            error: function () {
                alert("网络异常！");
            }
        });
    }


    /**
     * 获得信息的详情
     */
    function getInfo() {
        $.ajax({
            url: './queryAdminInfo',
            type: 'POST',
            dataType: 'json',
            async: false, //异步：关闭
            data: {'adminId': adminId},
            success: function (res) {
                if (res.code != 200) {
                    layer.open({title: '警告', content: res.msg});

                } else {
                    var info = res.data;


                    console.log(info);

                    $("#account").val(info.account);
                    $("#name").val(info.name);
                    $("#phone").val(info.phone);
                    $("#email").val(info.email);

                    $("option[value=" + info.roleId + "]").selected();
//


                }
            },
            error: function () {
                alert("网络异常！");
            }
        });
    }


    function addOrUpdateAdmin() {
        var account = $("#account").val();
        var name = $("#name").val();
        var password = $("#password").val();
        if (password != null && password != "") {
            password = hex_md5(password);
        }
        var phone = $("#phone").val();
        var email = $("#email").val();
        var roleId = $("#adminRole").val();
        $.ajax({
            url: './addOrUpdateAdmin',
            type: 'POST',
            dataType: 'json',
            async: false, //异步：关闭
            data: {
                'adminId': adminId,
                'account': account,
                'name': name,
                'password': password,
                'phone': phone,
                'email': email,
                'roleId': roleId
            },
            success: function (res) {
                if (res.code != 200) {
                    layer.msg(res.msg, {icon: 2});

                } else {
                    layer.confirm(res.msg, {btn: ['确定']},
                        function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        });

                }
            },
            error: function () {
                alert("网络异常！");
            }
        });

    }


</script>
