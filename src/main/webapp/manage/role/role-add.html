<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript">

    var roleId = "";
    var authJson = "";
    $(document).ready(function () {
        /*
         * 获取URL参数开始,listPartTable.html?tableName=name
         */
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
            }
        }
        roleId = theRequest['id'];
        /*
         * 获取URL参数结束
         */
        if (roleId != "" && roleId != null) {
            getInfo();
        }
//        getOrderList();
    });

    /**
     * 获得信息的详情
     */
    function getInfo() {
        $.ajax({
            url: './queryRoleInfo',
            type: 'POST',
            dataType: 'json',
            async: false, //异步：关闭
            data: {'roleId': roleId},
            success: function (res) {
                if (res.code != 200) {
                    layer.open({title: '警告', content: res.msg});

                } else {
                    var info = res.data;

                    $("input[id='roleName']").val(info.roleName);
                    //json串
                    authJson = info.roleAuth;

                    var jsonObj = JSON.parse(authJson);

                    var menu = jsonObj.menu;

                    for (var i = 0; i < menu.length; i++) {

                        var name = menu[i].name;
                        $("input[value='" + name + "']").attr("checked", true);
                        var page = menu[i].page;

                        for (var j = 0; j < page.length; j++) {
                            var url = page[j].url;
                            $("input[value='" + url + "']").attr("checked", true);

                        }

                    }

//                    console.log(json);

                }
            },
            error: function () {
                alert("网络异常！");
            }
        });
    }

    function addOrUpdateRole() {
        var roleName = $("#roleName").val();

        var roleAuth = getAuthJson();
        $.ajax({
            url: './addOrUpdateRole',
            type: 'POST',
            dataType: 'json',
            async: false, //异步：关闭
            data: {
                'roleId': roleId,
                'roleName': roleName,
                'roleAuth': roleAuth
            },
            success: function (res) {
                if (res.code != 200) {
                    layer.msg(res.msg, {icon: 2});

                } else {
                    layer.confirm(res.msg, {btn: ['确定']},
                        function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        });

                }
            },
            error: function () {
                alert("网络异常！");
            }
        });

    }

    function getAuthJson() {

        var result = {};

        result['menu'] = [];

        $.each($(".permission-list").children("dt").find("input:checked"), function () {
            var menu = {};
            menu['name'] = $(this).val();
            menu['page'] = [];
            $.each($(this).closest("dl").children("dd").children("dl").find("dt input:checkbox:checked"), function () {

                var pageItem = {};
                pageItem['url'] = $(this).val();

                menu['page'].push(pageItem);

            })

            result['menu'].push(menu);
        })

        return JSON.stringify(result);

    }

    $(function () {
        $(".permission-list dt input:checkbox").click(function () {
            $(this).closest("dl").find("dt input:checkbox").prop("checked", $(this).prop("checked"));

        });
        $(".permission-list2 dt input:checkbox").click(function () {

            var l = $(this).closest(".permission-list").find(".permission-list2 dt input:checked").length;
            if (l > 0) {
                $(this).closest(".permission-list").children("dt").find("input:checkbox").prop("checked", true);
            } else {
                $(this).closest(".permission-list").children("dt").find("input:checkbox").prop("checked", false);

            }
        })

    })

</script>
